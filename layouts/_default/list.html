{{ define "main" }}
  <div class="mt-8">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </div>
  <div class="{{ cond (and (eq .Type "tags") (eq .Kind "taxonomy") ) "list-container-tags" "list-container" }}">
    {{ range .Pages }}
      {{ partial "preview.html" . }}
    {{ end }}
  </div>
{{ end }}
